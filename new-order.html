<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Order</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<script src="js/script.js"></script>
<body>
  <h1>New Order Form</h1>
  <form>
    <fieldset>
      <legend>Company Info</legend>
      <input placeholder="Company Name"><br>
      <input placeholder="Company Number"><br>
      <input placeholder="Shipping Address"><br>
      <input placeholder="City"><br>
      <input placeholder="State"><br>
      <input placeholder="Postal Code"><br>
    </fieldset>

    <fieldset>
      <legend>Patient Info</legend>
      <input placeholder="First Name"><br>
      <input placeholder="Last Name"><br>
      <input placeholder="Age" type="number"><br>
      <input placeholder="Sex"><br>
      <input placeholder="Weight"><br>
      <input placeholder="Phone"><br>
      <input placeholder="Email"><br>
    </fieldset>

    <fieldset>
      <legend>Product Info</legend>
      <input placeholder="Shoe Size"><br>
      <input placeholder="Width"><br>
      <input placeholder="Style"><br>
      <input placeholder="Color"><br>
      <label><input type="checkbox"> Reverse?</label><br>
    </fieldset>

    <button type="button">Scan</button>
    <button type="submit">Save</button>
  </form>
</body>
</html>
